<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Runners - Multiplayer Platformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        #game-container {
            position: relative;
            border: 2px solid #34495e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ecf0f1;
            font-size: 24px;
            z-index: 1000;
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            #game-container {
                width: 100vw;
                height: 100vh;
                border: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">Loading Fruit Runners...</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
