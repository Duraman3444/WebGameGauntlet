<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Game Gauntlet - 3D Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: white;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #playerCount {
            font-size: 18px;
            opacity: 0.8;
        }

        #connectionStatus {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            font-size: 14px;
        }

        #connectionStatus.connected {
            background: rgba(0, 255, 0, 0.3);
        }

        #connectionStatus.disconnected {
            background: rgba(255, 0, 0, 0.3);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            z-index: 2000;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loading">
            <div class="spinner"></div>
            <div>Loading Web Game Gauntlet...</div>
        </div>
        
        <div id="ui">
            <div id="hud">
                <div id="score">Score: 0</div>
                <div id="playerCount">Players: 0</div>
            </div>
            
            <div id="connectionStatus" class="disconnected">
                Connecting...
            </div>
            
            <div id="instructions">
                <strong>Controls:</strong><br>
                WASD - Move<br>
                Space - Jump<br>
                Mouse - Look around<br>
                Click - Lock cursor
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
